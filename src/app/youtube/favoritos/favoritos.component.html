<div class="row contenedor">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6" *ngFor="let video of getVideosFavoritos">
        <div class="card mt-3 mb-3">
            <div class="card-body">
                <div class="row">
                    <img src="{{video.url}}" alt="">
                </div>
                <div class="row mt-3">
                    <h5>{{video.title}}</h5>
                </div>

                <div class="row">
                    <p>{{video.category}}</p>
                </div>

                <div class="row mt-2 d-flex justify-content-around">
                    <a class="btn text-white bg-dark botonVer" href="https://www.youtube.com/watch?v={{video.cod}}" target="_blank">Ver</a>

                    <a class="btn text-white bg-danger botonFavs" (click)="borrarVideoFavorito(video.cod)">Borrar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="getVideosFavoritos.length > 0">
    <div class="col-12 col-lg-12 mt-4 d-flex justify-content-center">
        <a class="btn text-white bg-danger" (click)="borrarTodosFavoritos()">Borrar todos</a>
    </div>
</div>
