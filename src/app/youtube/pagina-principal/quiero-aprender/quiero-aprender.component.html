<div class="col-12 col-lg-12 d-flex justify-content-center align-items-center spinner" *ngIf="estado">
  <div class="loader"></div>
</div>

<div class="datos" *ngIf="!estado">
  <h4>
    <strong>¡Bienvenido al asistente de aprendijaze!</strong>
  </h4>
  <p>
    <img class="img-logo" src="../../../assets/brand.png">
  </p>
  <h5>Aquí te ayudaremos con el material gratuito para que impulses tu aprendijaze y domines lo que quieras.</h5>

  <div class="container" *ngFor="let curso of cursos">
    <div class="row">
      <h4>{{curso.tema}}</h4>
    </div>
    <div class="row">
      <div class="col" *ngFor="let video of curso.videos">
        <div class="row">
          <img src="{{ 'https://i.ytimg.com/vi/' + video.cod +  '/hqdefault.jpg' }}" alt="Imagen no disponible">
        </div>
        <div class="row mt-3">
          <h5>{{ video.title }}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <button mat-button color="primary" (click)="abrirCurso(curso)">Realizar Test</button>
    </div>
  </div>

</div>
