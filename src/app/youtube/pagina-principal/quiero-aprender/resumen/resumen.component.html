<h1 mat-dialog-title>{{data.video.title}}</h1>
<div mat-dialog-content>
  <div class="container" >
    <div class="row" >
      <h4>{{'RESUMEN'}}</h4>
    </div>

    <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;" *ngIf="!loadingResumen && errorResumen !== ''">
      <mat-error>{{errorResumen}}</mat-error>
    </div>
    <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;" *ngIf="loadingResumen && errorResumen === ''">
      <mat-spinner></mat-spinner>
    </div>

    <div class="row"  *ngIf="!loadingResumen && errorResumen === ''">
      <div class="col" [innerHTML]="data.video.resume">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <button mat-button color="primary" style="width: 100%; margin-top: 15px" (click)="close()">Cerrar</button>
    </div>
  </div>
</div>
